<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Spotlight Section</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/spotlight.css">
  
    
</head>
<body>

<div class="container spotlight-section">
  <div class="spotlight-title">In the Spotlight</div>
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img src="assets/spot1.jpg" class="card-img-top" alt="Imported Wines Under 3k">
        <div class="card-body">
          <p class="card-title">Imported Wines Under 3k</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img src="assets/spot6.jpg" class="card-img-top" alt="Fruity Reds">
        <div class="card-body">
          <p class="card-title">Fruity Reds</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img src="assets/spot7.jpg" class="card-img-top" alt="Majestic Bordeaux">
        <div class="card-body">
          <p class="card-title">Majestic Bordeaux</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img src="assets/spot8.jpg" class="card-img-top" alt="Burgundy Wines">
        <div class="card-body">
          <p class="card-title">Burgundy Wines</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
