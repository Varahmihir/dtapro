<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4 checkout-title">Checkout</h2>

    <div class="row">
        <!-- Order Summary -->
        <div class="col-md-5 order-summary mb-4">
            <h4 class="section-title">Order Summary</h4>
            <div class="summary-box p-3 mb-4">
                <div class="summary-item">
                    <p>Cote Du Ventoux <strong><span>₹ 4,995</span></strong></p>
                </div>
                <div class="summary-item">
                    <p>Chatesu Ste Michelle <strong><span>₹ 6,795</span></strong></p>
                </div>
                <div class="summary-item">
                    <p>Talbott Kali Hart <strong><span>₹ 3,295</span></strong></p>
                </div>
                <hr>
                <div class="summary-total">
                    <strong><p>Total </strong><span>₹ 15,085</span></p></strong>
                </div>
            </div>
        </div>

        <!-- Billing Details -->
        <div class="col-md-7 billing-details">
            <h4 class="section-title">Billing Details</h4>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="ABC" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@email.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Mumbai" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="111111" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
