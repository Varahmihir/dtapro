    <title>Quotes</title>
</head>
<body>
    <section class="vh-50" style="background-color: #eee;">
        <div class="container py-2 h-50">
          <div class="row d-flex align-items-center h-50">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <figure class="bg-white p-3 rounded" style="border-left: .25rem solid #a34e78;">
                <blockquote class="blockquote pb-2">
                  <p>
                    “In victory, you deserve Champagne. In defeat you need it.”
                  </p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0 font-italic">
                     Napoleon Bonaparte
                </figcaption>
              </figure>
            </div>
            <div class="col col-lg-6">
              <figure class="bg-white p-3 rounded" style="border-left: .25rem solid #f68e9d;">
                <blockquote class="blockquote pb-2">
                  <p>
                    “Champagne is appropriate for breakfast, lunch, or dinner.”
                  </p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0 font-italic">
                    Madeline Puckette, 2010
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section> 
</body>
</html>
