<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">

    
    
    <link href="cart.css" rel="stylesheet">
    
</head>
<body>
    <!-- Cart Section -->
<section class="cart-section my-5">
    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <select class="form-select" aria-label="PO Number">
                    <option selected>#00001</option>
                    
                </select>
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Search by Item Name or Item ID or Brand">
            </div>
            <div>
                <button class="btn btn-primary me-2">Quick Add Items</button>
                <button class="btn btn-outline-primary">Upload CSV</button>
            </div>
        </div>

        <!-- Table Header -->
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Packsize</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Total Value</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart Item Row -->
                <tr>
                    <td>
                        <a href="#" class="text-decoration-none">#11</a> <br>
                        mango
                    </td>
                    <td>Kwality</td>
                    <td>10pc</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                            <input type="text" class="form-control text-center quantity" value="1" style="width: 50px;">
                            <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                        </div>
                    </td>
                    <td>₹10.00</td>
                    <td>₹0.00</td>
                    <td>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt">&#xF5DE</i>
                        </button>
                    </td>
                </tr>
                <!-- Repeat similar rows for other items -->
                <tr>
                    <td>
                        <a href="#" class="text-decoration-none">#12</a> <br>
                        Banana
                    </td>
                    <td>Kwality</td>
                    <td>10pc</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                            <input type="text" class="form-control text-center quantity" value="1" style="width: 50px;">
                            <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                        </div>
                    </td>
                    <td>₹10.00</td>
                    <td>₹20.00</td>
                    <td>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <a href="#" class="text-decoration-none">#13</a> <br>
                        Avacado
                    </td>
                    <td>Kwality</td>
                    <td>10pc</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                            <input type="text" class="form-control text-center quantity" value="1" style="width: 50px;">
                            <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                        </div>
                    </td>
                    <td>₹10.00</td>
                    <td>₹20.00</td>
                    <td>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
