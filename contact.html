<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wine Haven</title>
    <!-- <link rel="stylesheet" href="/dtapro/con.css"> -->
    <style>/* General Reset */
        * {
            
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
        }
        
        /* Main Container */
        .contact-container {
            background: rgba(237, 233, 233, 0.461);
    border-radius: 16px;
    box-shadow: 17px 12px 104px 18px rgb(245 204 146);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #722f37;
            text-align: center;
        }
        
        .contact-container h1 {
            font-size: 2em;
            color: #f29b19;
            margin-bottom: 10px;
        }
        
        .contact-container p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Form Group Styling */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .contact-form label {
            font-weight: bold;
            color: #fdfbfb;
            margin-bottom: 5px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #f29b19;
            outline: none;
        }
        
        /* Button Styling */
        .contact-form button {
            width: 100%;
            padding: 10px 20px;
            background-color:#f29b19;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #fd0707;
        }
        </style>
</head>
<body style="background-image: url('./assets/stary.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below, and weâ€™ll get back to you soon.</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
