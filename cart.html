<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./cart.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-5 title">Your Wine Cart</h2>

    <div class="row">
        <!-- Wine Item 1 -->
        <div class="col-md-4">
            <div class="card wine-card mb-4">
                <img src="assets/best1.jpg" class="card-img-top wine-img" alt="Cote Du Ventoux" style="height: 350px;">
                <div class="card-body">
                    <h5 class="card-title">Cote Du Ventoux</h5>
                    
                    <p class="price"><strong> ₹ 4,995</strong></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control quantity-input" value="1" min="1">
                        <button class="btn btn-danger btn-remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wine Item 2 -->
        <div class="col-md-4">
            <div class="card wine-card mb-4">
                <img src="assets/best5.jpg" class="card-img-top wine-img" alt="Chatesu Ste Michelle" style="height: 350px;">
                <div class="card-body">
                    <h5 class="card-title">Chatesu Ste Michelle</h5>
                    
                    <p class="price"><strong> ₹ 6,795</strong></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control quantity-input" value="1" min="1">
                        <button class="btn btn-danger btn-remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wine Item 3 -->
        <div class="col-md-4">
            <div class="card wine-card mb-4">
                <img src="assets/best3.jpg" class="card-img-top wine-img" alt="Talbott Kali Hart" style="height: 350px;">
                <div class="card-body">
                    <h5 class="card-title">Talbott Kali Hart</h5>
                    
                    <p class="price"><strong> ₹ 3,295</strong></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control quantity-input" value="1" min="1">
                        <button class="btn btn-danger btn-remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Summary Section -->
    <div class="cart-summary">
        <div class="d-flex justify-content-between">
            <h4>Total:</h4>
            <h4 class="total-price"> ₹ 15,085</h4>
        </div>
        <a href="/dtapro/checkout.html"><button class="btn btn-success checkout-btn">Proceed to Checkout</button></a>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
