    /* Carousel item styling */
#recommendedCarousel .carousel-inner {
    display: flex; /* Use flexbox to lay out carousel items side by side */
    justify-content: center; /* Center the cards */
    align-items: center; /* Vertically center the cards */
}

.product-card {
    width: 200px; /* Set the fixed width of the card */
    margin-right: 15px; /* Add some space between the cards */
    transition: transform 0.3s ease; /* Add smooth transition effect */
}

/* Optional: Adding responsiveness */
